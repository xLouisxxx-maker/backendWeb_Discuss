<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HOME</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %} <!-- aucg hier static laden!!!!!! -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}?v={{ STATIC_VERSION }}">
    <!-- css file muss als static datei im static verzeichnis abgelegt werden-->
    <!--https://docs.djangoproject.com/en/5.1/howto/static-files/-->
</head>

<body>
    <h1>Sitemap</h1>
    <ul>
        <li><a href="/admin">Admin</a></li>
        <li><a href="/questions">Fragen</a></li>
    </ul>
    {% load static %}
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="/backendWeb/{{ question.id }}/">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}

    <script src="" async defer></script>
</body>

</html>
